<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        *
        {
            margin: 0;
            padding: 0;
            text-transform: capitalize;
            box-sizing: border-box;
        }
        .mainbox
        {
            width: 100%;
            height: 100vh;
            border: 2p-x solid black;
            background-image: url(./waldemar-UZQ7owGq3BM-unsplash.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .nav
        {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            position: absolute;
            top: 55px;
            left: 1000px;
            font-size: 30px;
        }
        .nav a:hover
        {
            color: #00abf0;
        }
        .sidebar
        {
            width: 250px;
            height: 100vh;
            left: -250px;
            background: rgba(20, 5,50, 0.1);
            display: flex;
            justify-content: center;
            position: relative;
            border-radius: 5px;
            box-shadow: 5px 5px 30px black;
            transition: 0.5s all ease;
        }
        ul
        {
            
            width: 100%;
            list-style: none;
            font-size: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        li:hover
        {
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        a
        {
            text-decoration: none;
            color: #fff;
            font-weight: 800;
        }
        ul h3
        {
            color: #020202;
            margin-top: 45px;
            margin-left: 15px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 20px #fff;
        }
        .back
        {

            position: absolute;
            font-size: 25px;
            top: 50px;
            left: 40px;
            background: transparent;
            border: 0;
            cursor: pointer;
            /* display: none; */
        }
        .menu
        {
            cursor: pointer;
            display: flex;
            position: absolute;
            font-size: 25px;
            top: 50px;
            left: 40px;
            background: transparent;
            border: 0;
            cursor: pointer;
            color: #fff;
            border: 2px solid;
            border-radius: 8px;
            transition: 0.2s all ease-out;
        }
        .menu:hover
        {
            scale: 1.3;
            border: 1px solid black;
        }
        #check
        {
            
            position: absolute;
            font-size: 25px;
            top: 59px;
            left: 47px;
            scale: 2;
            opacity: 0;
            z-index: 100;
        }
        #check:checked ~.sidebar
        {
            left: 0px;
        }
        #check:checked ~.menu
        {
            opacity: 0;
        }
        #check:hover ~.menu
        {
            border: 1px solid black;
            scale: 1.3;
        }
        img
        {
            position: absolute;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-shadow: 10px 12px 60px;
            width: 300px;
            height:300px;
            top: 300px;
            left: 600px;
            mix-blend-mode: darken;
            transition: 0.5s ease;
        }
        img :hover
        {
            scale: 1.3;
            mix-blend-mode: normal;
        }
        
    </style>
</head>
<body>
    <div class="mainbox">
        <div class="nav">
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">services</a>
            <a href="#">rewiews</a>
            </div>
        <input type="checkbox" type="checkbox" id="check">
        <button class="menu">
            <i class='bx bx-menu' ></i>
        </button>
        <div class="sidebar">
            <button class="back">
            <i class='bx bx-arrow-back' class="arrow" ></i>
        </button>
            <ul>
